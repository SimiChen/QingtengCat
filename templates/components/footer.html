const contactData = {

      email: 'shenzhen@qingtengcat.com',
      hotline: '400-006-2153',
      wechat: 'szqingtengcat'
    }
  },
  '成都': {
    address: [
      '成都市高新区天府大道中段天府软件园C区8栋'
    ],
    tel: [
      '028-8888-8888'
    ],
    service: {
      email: 'chengdu@qingtengcat.com',
      hotline: '400-006-2153',
      wechat: 'cdqingtengcat'
    }
  },
  '香港': {
    address: [
      '香港中环金融街8号国际金融中心二期'
    ],
    tel: [
      '852-8888-8888'
    ],
    service: {
      email: 'hongkong@qingtengcat.com',
      hotline: '400-006-2153',
      wechat: 'hkqingtengcat'
    }
  }
};

const cityList = Object.keys(contactData);
const cityListEl = document.getElementById('contact-city-list');
const infoBlock = document.getElementById('contact-info-block');
const serviceBlock = document.getElementById('contact-service-block');
let currentCity = cityList[0];

function renderCityList() {
  cityListEl.innerHTML = '';
  cityList.forEach(city => {
    const li = document.createElement('li');
    li.textContent = city;
    li.className = 'cursor-pointer city-item' + (city === currentCity ? ' font-bold text-white active' : '');
    li.onclick = () => {
      currentCity = city;
      renderCityList();
      renderContactInfo();
      renderServiceInfo();
    };
    cityListEl.appendChild(li);
  });
}

function renderContactInfo() {
  const data = contactData[currentCity];
  let html = '';
  for (let i = 0; i < data.address.length; i++) {
    html += `
      <div class="mb-2 text-sm text-gray-400">
        <div>ADD: ${data.address[i]}</div>
        <div>TEL: ${data.tel[i] || ''}</div>
      </div>
      <div class="mb-4"></div>
    `;
  }
  infoBlock.innerHTML = html;
}

function renderServiceInfo() {
  const s = contactData[currentCity].service;
  serviceBlock.innerHTML = `
    <div class="mb-2 text-sm text-gray-400 flex items-center"><span style="min-width:70px;">邮箱：</span><span>${s.email}</span></div>
    <div class="mb-2 text-sm text-gray-400 flex items-center"><span style="min-width:70px;">Hotline：</span><span>${s.hotline}</span></div>
    <div class="mb-2 text-sm text-gray-400 flex items-center"><span style="min-width:70px;">微信：</span><span>${s.wechat}</span></div>
  `;
}

// 初始化
renderCityList();
renderContactInfo();
renderServiceInfo();

// Back to top button functionality
document.addEventListener('DOMContentLoaded', function() {
    // Show/hide back to top button
    window.addEventListener('scroll', function() {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const backToTopButton = document.getElementById('backToTop');
        if (winScroll > 300) {
            backToTopButton.classList.replace('scale-0', 'scale-100');
        } else {
            backToTopButton.classList.replace('scale-100', 'scale-0');
        }
    });
    
    // Back to top button click
    document.getElementById('backToTop').addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
});
</script>
