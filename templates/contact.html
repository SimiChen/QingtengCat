<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 | 青藤猫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f5f5ff',
                            100: '#ececff',
                            200: '#d9d9ff',
                            300: '#b3b2ff',
                            400: '#8c8bea',
                            500: '#5D5CDE',
                            600: '#4a49b9',
                            700: '#3c3b94',
                            800: '#2d2d70',
                            900: '#1e1e4b'
                        },
                        accent: {
                            50: '#eeffee',
                            100: '#d7ffd7',
                            200: '#b0ffb0',
                            300: '#88ff88',
                            400: '#55dd55',
                            500: '#4CAF50',
                            600: '#3d8c40',
                            700: '#2e6930',
                            800: '#1f4720',
                            900: '#0f2310'
                        }
                    },
                    fontFamily: {
                        sans: ['"Source Sans Pro"', '"Noto Sans SC"', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        display: ['"Montserrat"', '"Noto Sans SC"', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        serif: ['"Noto Serif SC"', 'serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0, 0, 0, 0.08)',
                        'soft-lg': '0 10px 30px rgba(0, 0, 0, 0.1)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)'
                    }
                }
            }
        }
    </script>
    <style>
        /* Page-specific styles only */
        /* No additional styles needed for contact page */
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
{% include 'components/navbar.html' %}
    <!-- Progress bar -->
    <div class="progress-bar"></div>

    <!-- Contact Section -->
    <section id="contact" class="pt-32 pb-24 bg-gray-50 dark:bg-gray-800/50">
        <div class="container mx-auto px-6">
            <div class="grid lg:grid-cols-5 gap-12">
                <div class="lg:col-span-2 pr-8" data-aos="fade-right">
                    <span class="inline-block px-3 py-1 text-xs font-medium bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-300 rounded-full uppercase tracking-wide mb-4">联系我们</span>
                    <h2 class="text-3xl md:text-4xl font-display font-bold mb-6">让我们为您的留学之旅保驾护航</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-8">
                        无论您是初次考虑留学，还是已经在准备申请过程中，青藤猫都能为您提供专业的指导和支持。填写表单或通过以下方式联系我们，开启您的留学之旅。
                    </p>
                    
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-300">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-1">地址</h3>
                                <p class="text-gray-600 dark:text-gray-300">北京市海淀区中关村大街1号</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-300">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-1">电子邮件</h3>
                                <p class="text-gray-600 dark:text-gray-300">info@qingtengmao.com</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-300">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-1">电话</h3>
                                <p class="text-gray-600 dark:text-gray-300">+86 123-4567-8910</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="lg:col-span-3" data-aos="fade-left">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-soft-lg p-8">
                        <h3 class="text-2xl font-display font-bold text-gray-800 dark:text-white mb-6">预约咨询</h3>
                        
                        <form id="contactForm" class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">姓名</label>
                                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 dark:focus:ring-brand-400 focus:border-brand-500 dark:focus:border-brand-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base" placeholder="您的姓名">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">邮箱</label>
                                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 dark:focus:ring-brand-400 focus:border-brand-500 dark:focus:border-brand-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base" placeholder="您的邮箱">
                                </div>
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">电话</label>
                                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 dark:focus:ring-brand-400 focus:border-brand-500 dark:focus:border-brand-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base" placeholder="您的联系电话">
                            </div>
                            
                            <div>
                                <label for="service" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">咨询服务</label>
                                <select id="service" name="service" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 dark:focus:ring-brand-400 focus:border-brand-500 dark:focus:border-brand-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base">
                                    <option value="">请选择咨询项目</option>
                                    <option value="undergraduate">本科申请</option>
                                    <option value="graduate">研究生申请</option>
                                    <option value="phd">博士申请</option>
                                    <option value="background">背景提升</option>
                                    <option value="other">其他服务</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">留言</label>
                                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 dark:focus:ring-brand-400 focus:border-brand-500 dark:focus:border-brand-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base" placeholder="请简要描述您的需求和问题..."></textarea>
                            </div>
                            
                            <div>
                                <button type="submit" id="submitBtn" class="w-full bg-brand-500 hover:bg-brand-600 text-white font-medium py-3 px-6 rounded-lg transition duration-300 transform hover:-translate-y-1 hover:shadow-lg flex justify-center items-center">
                                    <span id="submitText">提交咨询</span>
                                    <svg id="submitSpinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                offset: 100,
                easing: 'ease-in-out'
            });
            
            // Progress bar
            window.addEventListener('scroll', function() {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.querySelector('.progress-bar').style.width = scrolled + '%';
                
            });
            
            // Handle form submission
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const service = document.getElementById('service').value;
                const message = document.getElementById('message').value;
                
                // Validate form
                if (!name || !email || !phone || !message) {
                    alert('请填写所有必填字段');
                    return;
                }
                
                // Show loading state
                submitText.textContent = '提交中...';
                submitBtn.disabled = true;
                submitSpinner.classList.remove('hidden');
                
                // Simulate form submission (in a real app, this would be an AJAX request)
                setTimeout(function() {
                    // Success state
                    submitText.textContent = '提交成功！';
                    submitBtn.classList.remove('bg-brand-500');
                    submitBtn.classList.add('bg-green-500');
                    submitSpinner.classList.add('hidden');
                    
                    // Reset form after delay
                    setTimeout(function() {
                        contactForm.reset();
                        submitText.textContent = '提交咨询';
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('bg-green-500');
                        submitBtn.classList.add('bg-brand-500');
                    }, 3000);
                }, 1500);
            });
        });
    </script>
</body>
</html>
